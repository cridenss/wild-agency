<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Wild Agency</title>
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <main id="main">
        <header>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">meet me</a></li>
                    <li><a href="#">reviews</a></li>
                </ul>
            </nav>

            <div class="logo">
                <h2>wild</h2>
                <div class="circle"></div>
                <h2>agency</h2>
            </div>

            <nav>
                <ul>
                    <li><a href="#">portfolio</a></li>
                    <li><a href="#">info</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="cards">
            <div class="card-container">
                <div id="card-1" class="card" data-aos="fade-up-right">
                    <h5>mountain</h5>
                </div>
            </div>
            <div class="card-container">
                <div id="card-2" class="card" data-aos="fade-up">
                    <h5>forest</h5>
                </div>
            </div>
            <div class="card-container">
                <div id="card-3" class="card" data-aos="fade-down">
                    <h5>ocean</h5>
                </div>
                </div>
        </div>


        <div id="baptiste" class="humain homme yeux-bleux p-2"></div>
    </main>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
